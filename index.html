<!DOCTYPE html>
<html ng-app="PiApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PIECE OF PI</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/countryController.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata|Play|Black+Ops+One|Pacifico' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="CountryController as country">
<!-- Left side news -->
<div id = "leftSide">
  <div id = "paperNews">
    <div id = "countryName"><img id ="defaultNews" src = "http://www.rsmh.se/wp-content/uploads/2015/03/glass.png"></div>
    <div id = "countryImg"></div>
    <div id = "countryNews">CLICK GLOBE TO VIEW</div>
    <input type = 'date' id = "timeMachine">
    <!-- <div>{{country.name}}</div> -->
    <!-- <input type=text placeholder="Search By Country"></input> -->
  </div>
</div>
<!-- control panel and Youtube -->
<div id = "rightSide">
  <div id = "TV">
    <iframe src="https://www.youtube.com/embed/ubJz2Ma_IEU" class = "video" width="350" height="349" framborder="0"allowfullscreen type="text/html"></iframe>
  </div>
  <div id = "controlPanel">
      <a href id ="stopRotation"></a>
      <div id = "hoverCountry"></div>
      <div id="lat-label">LAT.</div><div id = "lat-display">0</div>
      <div id="long-label">LONG.</div><div id = "long-display">0</div>

      <div id="controlSpeed">
        <!-- <div>SPEED</div> -->
        <input type="range" id = "slide" id="points" value = "0" min="0" max="4000">
      </div>
      <!-- <h3>HI</h3> -->
  </div>

  <div id = "logo">
  </div>
</div>

  <script src="node_modules/babel-core/browser-polyfill.js"></script>
  <script src="node_modules/babel-core/browser.js"></script>
  <script src="node_modules/es6-module-loader/dist/es6-module-loader.js"></script>
  <script src="node_modules/systemjs/dist/system.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
  <script src="node_modules/datamaps/dist/datamaps.world.min.js"></script>
  <script src="https://d3js.org/queue.v1.min.js"></script>

  <!-- <div id = "map"></div> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- D3 Library -->

  <!-- JS to globe -->
  <!-- ES6 uses modules to modularize -->
    <script>
      System.config({
        // root
        baseURL: '/',
        // mapping packages these variables so you can use them in other file
        map: {
          d3: 'node_modules/d3/d3',
          THREE: 'node_modules/three/three',
          // helps convert the json data onto your map
          topojson: 'topojson/topojson',
          SubUnit: 'node_modules/src/index'
        },
        transpiler: 'babel'
      });
      // must tell your docs you want to export/import items into this main.js otherwise throw error 'unexpected token'
      System.import('js/main');
  </script>
</body>
</html>
